<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>Username:</label>
    <input type="text" formControlName="username" placeholder="" value="">
    <br>
    <label>Passoword:</label>
    <input type="password" formControlName="passowrd">
    <br>
    <button type="submit">Log in</button>
  </form>
</div>
